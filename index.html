<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronome</title>
    <link rel="stylesheet" href="src/basic.css" />
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://kit.fontawesome.com/99823c8069.js" crossorigin="anonymous"></script>
    <style></style>
  </head>
  <body>
    <div class="metronomeContainer">
      <div class="indicator">
        <i class="fa fa-circle" aria-hidden="true"></i>
        <i class="fa fa-circle" aria-hidden="true"></i>
        <i class="fa fa-circle" aria-hidden="true"></i>
        <i class="fa fa-circle" aria-hidden="true"></i>
      </div>

      <div class="bottomContainer">
        <div class="tempoContainer">
          <div class="minusTempo">
            <p class="minusOneStep">1</p>
            <p class="minusFiveStep">5</p>
          </div>
          <div class="tempoDisplay">
            <input class="tempo" type="number" min="1" max="220" value="60" readonly />
            <input class="tempoSlider" type="range" min="1" max="220" value="60" step="1" />
          </div>
          <div class="plusTempo">
            <p class="plusOneStep">1</p>
            <p class="plusFiveStep">5</p>
          </div>
          <hr id="horizon" />
        </div>
        <div class="beat">
          <p class="beatIndicator">Andante</p>
          <p class="beatSelector">4/4</p>
        </div>
        <div class="play">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="rythm">
          <p class="tapTempo">TAP</p>
          <i class="fa-solid fa-music"></i>
        </div>
      </div>
      <!-- <script src="src/tempoMain.js"></script> -->
      <script src="src/window.js"></script>
      <script src="src/Metronome.js"></script>
    </div>
  </body>
</html>
